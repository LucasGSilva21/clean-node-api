version: "3"

services:
  mongo:
    container_name: mongo-container
    image: mongo:5
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    build: .
    restart: always
    command: npm run debug
    volumes:
      - ./dist:/usr/src/clean-ts-api/dist
      - ./package.json:/usr/src/clean-ts-api/package.json
    ports:
      - "3333:3333"
      - "9222:9222"
    links:
      - mongo